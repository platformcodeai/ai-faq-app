spring:
  flyway:
    enabled: false  # Desativa Flyway nos test
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:diagramdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Garante que o banco seja recriado em cada execução de teste
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
